  <!--Main layout-->
  <main>
  
    <div class="container">
      <div id="postForm">
        <h1 id="postFormTitle">Post Item</h1>
        
        <form id="newPost" onsubmit='return onSubmit(this)'>
          <div id="postFormInnerWrapper">

            <div id="productNameWrapper">
              <label>Product Name:</label>
              <input type="text" name="name" id="productName" required="required" placeholder="Choose a descriptive name for your product.">
            </div>
    
            
            <div>
              <label>Product Description:</label>
              <textarea name="description" rows="5" maxlength="250" placeholder="Tell us more about what your product is." id="productDescription"
                required></textarea>
            </div>

            <div>
              <label>Product Location:</label>
              <textarea name="location" rows="5" maxlength="250" placeholder="Tell us where your product is." id="productLocation"
                required></textarea>
            </div>

            <div>
              <label>Product Price:</label>
              <textarea name="price" rows="5" maxlength="250" placeholder="Tell us how much your product cost." id="productPrice"
                required></textarea>
            </div>

            <div>
              <label>Product Quantity:</label>
              <textarea name="quantity" rows="5" maxlength="250" placeholder="Tell us how many of this product you are selling." id="productQuantity"
                required></textarea>
            </div>

          </div>
    
          <div id="uploadWrapper">
            <img src="" id="prv" width="400px">
          </div>
          <div>
            <progress value="0" id="uploader" max="100">0%</progress>
            <input type="file" value="upload" id="fileButton" accept="image/*"/>
            <br>
            <br>
          </div>
    
    
          <div>
            <button type="submit" id="formSubmit" name="button" onclick="setTimeout(open_window,750);">
            >Submit</button>
          </div>
          
    
        </form>
      </div></div>

  </main>
